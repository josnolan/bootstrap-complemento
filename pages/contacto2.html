    <div class="container-fluid">
        <div class= "row" >
            
           <div class="col-md-6 p-2">
         <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Nombre</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Apellidos</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Telefono</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="+56 x xxxxxxx">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Email</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="xxx@xxx.xxx">
        </div>
        <div class="col-12">
            <label for="exampleFormControlTextarea1" class="form-label">Consultas</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Nivel</label>
          <select id="inputState" class="form-select">
            <option selected>Basica</option>
            <option>Media</option>
            <option>Universitaria</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">ZIP</label>
          <input type="text" class="form-control" id="inputZip">
          
        </div>
        
        <div class="col-2">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
        <div class="col-2">
            <button type="submit" class="btn btn-primary">Borrar</button>
          </div>
      </form>
